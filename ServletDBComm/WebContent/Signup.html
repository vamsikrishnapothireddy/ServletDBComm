<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup</title>
</head>

	<h1 style='color: red; text-align: center'>iNeuron Registration
		Page</h1>
	<form method="post" action="./reg">
		<table>
			<tr>
				<td>Name</td>
				<td><input type='text' name='name' /></td>
			</tr>
			<tr>

			</tr>
			<tr>

			</tr>
			<tr>

			</tr>
			<tr>
				<td></td>
				<td><input type='submit' value='register' /></td>
			</tr>
		</table>
	</form>

</body>
</html>
